<script src="//g.alicdn.com/onebox/static/intl/1.0.0/intl-universal.min.js"></script>


<script>
  
  (function () {

    window.intl = new window.IntlUniversal();

    intl.init({
      // currentLocale: 'zh-CN', 
      currentLocale: 'en-US', 
      locales: {
        "en-US": {
          hello: 'hello',
          hello2: 'hello, {name}',
          photo: "You have {num, plural, =0 {no photos.} =1 {one photo.} other {# photos.}}"
        },
        "zh-CN": {
          hello: '你好',
          hello2: '你好, {name}',
          photo: "你有{num}张照片"
        },
      },
    })
      .then(() => {
        console.log(intl.get('hello'))
        console.log(intl.get('hello2', { name: 'Tony' }))
        console.log(intl.get('photo', { num: 0 }))
        console.log(intl.get('photo', { num: 1 }))
        console.log(intl.get('photo', { num: 10 }))
        console.log(intl.get('xxx').d('this is default message'))
      });

  })();

</script>
